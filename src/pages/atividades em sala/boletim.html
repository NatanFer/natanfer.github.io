    <div id="headerElement">

    <div class="row flex">
        <div class="card redon">

            <div class="card-body " id="card">

                    <div class="row-cols-4" id="materia1">
                        <div class="alunoInputs " id="alunoInputs">

        </div>



        <div class="resulNotas" id="resultNotas" style="display: none;">

            </table>
